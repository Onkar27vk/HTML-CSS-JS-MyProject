<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
    <caption>Student Information</caption>
    <tr>
      <th rowspan="6">Info</th>
      <th rowspan="2">Name</th>
      <th colspan="2">address</th>
    </tr>

    <tr>
        <th>City</th>
        <th>House</th>
    </tr>

    <tr>
        <td>A</td>
        <td>Delhi</td>
        <td>1</td>
    </tr>
    <tr>
        <td>B</td>
        <td>Mumbai</td>
        <td>2</td>
    </tr><tr>
        <td>c</td>
        <td>Kolkata</td>
        <td>3</td>
    </tr><tr>
        <td>D</td>
        <td>Kolkata</td>
        <td>4</td>
    </tr>
    </table>
    <br><br><br>

    <table border="1">
        <caption>Weather Station</caption>

        <tr>
            <th rowspan="2">Station</th>
            <th colspan="2">Temprature</th>
            <th rowspan="2">Humidity</th>
            <th rowspan="2">Weather</th>
        </tr>

        <tr>
            <th>Max</th>
            <th>Min</th>
        </tr>

        <tr>
            <td>USA</td>
            <td>24</td>
            <td>19</td>
            <td>60%</td>
            <td>cloudy</td>
        </tr>

        <tr>
            <td>GERMANY</td>
            <td>5</td>
            <td>-1</td>
            <td>70%</td>
            <td>Rainy</td>
        </tr>
    </table>
    <br><br><br>

    <form action="/server">
        <label for="Name">Name</label>
        <input type="text" id="Name">
        <br>

        <label for="sex">Sex:</label>
        <input type="radio" id="male" name="sex">
        <label for="male">Male</label>
        <input type="radio" id="female" name="sex">
        <label for="female">Female</label>
        <br>

        <label for="country">Country</label>
        <select name="country" id="country">
            <option value="op">Select an Option</option>
        <option value="india">India
        </option>
        <option value="USA">USA
        </option>
        <option value="Nepal">Nepal
        </option>
        <option value="pak">pak
        </option>
    </select>
        <br>
        

        <label for="message">Message:</label>
        <textarea name="message" id="message" cols="30" rows="4"></textarea>
        <br>

        <label for="subscribe">Subscribe?</label>
        <input type="checkbox">

        <button>Submit</button>
    </form>
    <br><br><br>

    <form action="//server">
        <h1>Feedback Form</h1>

        <label for="Name">Name:</label>
        <input type="text" id="Name" placeholder="write your name">
        <br /><br />

        <label for="Email"
        >Email:</label>
        <input type="text" id="Email" placeholder="write your Email">
        <br><br>

        <label for="Meassage">Message:</label><br>
        <textarea name="Message" id="Message" cols="30" rows="4"></textarea>
        <br><br>

        <label for="list">Rate us our of 5:</label><BR></BR>

        <input type="radio" id="1" name="list">
        <label for="1">1</label>
        <br>

        <input type="radio" id="2"
        name="list">
        <label for="2">2</label>
        <br>

        <input type="radio" id="3"
        name="list">
        <label for="3">3</label>
        <br>

        <input type="radio" id="4"
        name="list">
        <label for="4">4</label>
        <br>

        <input type="radio" id="5"
        name="list">
        <label for="5">5</label>
        <br><br>

        <button>Send your message!</button>
    </form>



</body>
</html>
